plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
}
group 'GerUdemy'
version '1.0-SNAPSHOT'

sourceCompatibility = 13


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.6.0'

    testImplementation 'io.cucumber:cucumber-java:7.5.0'
    testImplementation 'io.cucumber:cucumber-junit:7.5.0'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '7.5.0'

    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.3'

    implementation group: 'tech.grasshopper', name: 'extentreports-cucumber7-adapter', version: '1.9.1'

}
// test es una tarea equivalente a los scripts de NPM. luego, se ejecuta en la terminal por la siguiente linea de comando:
// $gradle test –Dcucumber.options="—tags @Ger"
// para varios tags: –Dcucumber.options="—tags @Ger",—tags @Smoke"
test{
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
}